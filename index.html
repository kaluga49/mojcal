<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="content">
            <div class="row">
                <input id="result" value=0>
            </div>
            <div class="row">
                <button class="option box" onclick="reset()" >C</button>
                <button class="option box" onclick="negate()">+/-</button>
                <button class="option box" onclick="applyPercent()">%</button>
                <button class="option box" onclick="didTapOption('divide')">/</button>
            </div>
            <div class="row">
                <button class="numeric box" onclick="didTapNumeric(7)">7</button>
                <button class="numeric box" onclick="didTapNumeric(8)">8</button>
                <button class="numeric box" onclick="didTapNumeric(9)">9</button>
                <button class="option box" onclick="didTapOption('multiple')">x</button>
            </div>
            <div class="row">
                <button class="numeric box" onclick="didTapNumeric(4)">4</button>
                <button class="numeric box" onclick="didTapNumeric(5)">5</button>
                <button class="numeric box" onclick="didTapNumeric(6)">6</button>
                <button class="option box" onclick="didTapOption('substract')">-</button>
            </div>
            <div class="row">
                <button class="numeric box" onclick="didTapNumeric(1)">1</button>
                <button class="numeric box" onclick="didTapNumeric(2)">2</button>
                <button class="numeric box" onclick="didTapNumeric(3)">3</button>
                <button class="option box" onclick="didTapOption('add')">+</button>
            </div>
            <div class="row">
                <button class="numeric box2x" onclick="didTapNumeric(0)">0</button>
                <button class="numeric box" onclick="appendSeparator()">.</button>
                <button class="option box" onclick="equal()">=</button>
            </div>
        </div>
    </body>
</html>
